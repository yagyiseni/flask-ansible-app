<!doctype html>
<html>
<head>
  <title>Flask App with SQLite</title>
</head>
<body>
  <h1>Messages</h1>
  <ul>
    {% for m in messages %}
      <li>{{ m[0] }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="/add">
    <input type="text" name="content" placeholder="Enter message" required />
    <input type="submit" value="Add" />
  </form>
</body>
</html>
