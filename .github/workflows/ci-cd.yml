name: build-and-deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python and dependencies (inside VM)
        run: |
          sudo apt update
          sudo apt install -y python3.10 python3.10-venv python3.10-dev python3-pip zip
          python3.10 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          source venv/bin/activate
          python -m unittest discover tests

      - name: Archive Flask App
        run: |
          zip -r flask-app.zip . -x '*.git*' '*venv*'

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-app
          path: flask-app.zip

      - name: Add SSH Key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.56.10 >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
